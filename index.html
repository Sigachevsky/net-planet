<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Document</title>

	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
	<script src="libs/swiper/swiper-bundle.min.js" defer></script>
	<script src="libs/particles/particles.js" defer></script>
	<script src="libs/scrollBlock/ui.core.js" defer></script>
	<script src="libs/scrollBlock/jquery.cookie.js" defer></script>
	<script src="libs/scrollBlock/jquery.scroll-follow.js" defer></script>

	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>

</head>
<body>

	<div class="swiper slider">
		<div class="swiper-wrapper slider__wrapper">

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="45%" style="background-image: url(img/screen-2/layer-back.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#a9d0fd"></canvas>
				
				<div class="slider__layerr lt-1">
					<div class="logo-and-text">
						<div class="logo">Net Planet</div>
						<p></p>
					</div>
				</div>
				
					<div class="slider__layer" data-swiper-parallax="14%"  style="background-image: url(img/screen-2/Layer-front.png);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/screen-3/layer-back.png);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-3/layer-middle.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#a9d0fd"></canvas>
				
				<div class="slider__layerr lt-2">
					<div class="logo-and-text">
						<div class="logo-1">Net Planet</div>
						<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora eum consequatur reiciendis sit provident eaque illo, accusantium assumenda ad nobis ipsam iusto commodi magni in corrupti nisi nostrum reprehenderit dicta.</p>
					</div>
				</div>

				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img/screen-3/layer-front.png);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(img/screen-1/layer-back.png);"></div>
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/screen-1/layer-middle-1.png);"></div>
				<div class="slider__layer sput" data-swiper-parallax="30%" style="background-image: url(img/screen-1/layer-middle-2.png);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-1/layer-middle-2-2.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#a9d0fd"></canvas>
				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img/screen-1/layer-front.png);"></div>
			</div>

			<div class="menu">
				<div class="menu-buttoon">
						<div class="logotype">NP</div>
						<div class="hot-bar">
							<div class="txt">home</div>
							<div class="txt">about</div>
							<div class="txt">contact</div>
						</div>
				</div>
			</div>

		</div>
	</div>
	
</body>
</html>
